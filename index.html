<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <h2 class="form__title">
        Log in</h2>
      <p class="form__paragraph">
        if you don't have an account <a href="#" class="form__link">Enter here</a>
      </p>
      <div class="form__container">
        <div class="form__group">
            <input type="email" id="email" class="form__input" placeholder=" " required>
            <label for="name" class="form__label">Email:</label>
            <span class="form__line"></span>
        </div>
    </div>
      <div class="form__container">
          <div class="form__group">
              <input type="text" id="name" class="form__input" placeholder=" " required>
              <label for="name" class="form__label">Name:</label>
              <span class="form__line"></span>
          </div>
      </div>
      <div class="form__container">
        <div class="form__group">
            <input type="text" id="user" class="form__input" placeholder=" " required>
            <label for="user" class="form__label">User:</label>
            <span class="form__line"></span>
        </div>
    </div>
    
    <div class="form__container">
        <div class="form__group">
            <input type="text" id="password" class="form__input" placeholder=" " required>
            <label for="password" class="form__label">Password:</label>
            <span class="form__line"></span>
        </div>

        <input type="button" class="form__submit" value="Sign in "  id="entrar" onclick="guardarDatos()">
    </div>
    </form>
    <script src="./scrip/scrip.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  </body>
</html>
